name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [ main, master, design ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Echo GITHUB_WORKSPACE
        run: echo $GITHUB_WORKSPACE
      - name: Echo GITHUB_REPOSITORY
        run: echo $GITHUB_REPOSITORY
      - name: Echo BUILD_NUMBER
        run: echo $BUILD_NUMBER
      - name: List $GITHUB_WORKSPACE
        run: echo $PWD && echo $GITHUB_WORKSPACE && chmod +x ${GITHUB_WORKSPACE}/.github/script.sh && ls -lR ${GITHUB_WORKSPACE}
      - name: Test Custom script
        run: bash script.sh ${GITHUB_WORKSPACE}
#      - name: Run Custom code
#        run: |
#          chmod +x "${GITHUB_WORKSPACE}/.github/script.sh"
#          "${GITHUB_WORKSPACE}/.github/script.sh ${GITHUB_WORKSPACE}"
#        shell: bash
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          # node-version: 20 # The specific version of Node that should be used to build your site. Defaults to 20. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4